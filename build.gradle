plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.5'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.dayaeyak'
version = '0.0.1-SNAPSHOT'
description = 'restaurants'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "2025.0.0")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.mysql:mysql-connector-j'

    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    //querydsl
    implementation "io.github.openfeign.querydsl:querydsl-jpa:5.6.1:jakarta"
    annotationProcessor "io.github.openfeign.querydsl:querydsl-apt:5.6.1:jakarta"
    annotationProcessor "jakarta.annotation:jakarta.annotation-api"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api"

    //카프카
    implementation 'org.springframework.kafka:spring-kafka'
    testImplementation 'org.springframework.kafka:spring-kafka-test'

    // 유레카 디스커버리
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'

    // 페인클라이언트
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    implementation 'io.github.openfeign:feign-micrometer'

    implementation 'me.paulschwarz:spring-dotenv:3.0.0'

    // Redisson 연동
    implementation 'org.redisson:redisson-spring-boot-starter:3.24.2'

    implementation 'com.fasterxml.jackson.core:jackson-databind'

    // AWS S3 (SDK v2)
    implementation 'software.amazon.awssdk:s3:2.20.160'
    implementation 'software.amazon.awssdk:auth:2.20.160'
    implementation 'software.amazon.awssdk:core:2.20.160'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}


tasks.named('test') {
    useJUnitPlatform()
}
